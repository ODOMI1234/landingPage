        <div>

        </div>

        <div>
          <label for="weight">Weight</label>
          <input type="number" name="" id="weight">
        </div>

        <div>
<label for="height">Height</label>
<input type="number" name="" id="height">
       </div>
      </form>

      </div>
</div>
</div>
